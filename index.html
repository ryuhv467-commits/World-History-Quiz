<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Tempat Bersejarah Dunia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    h1 {
      color: #0077b6;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    button:hover {
      background: #023e8a;
    }
    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kuis Tempat Bersejarah Dunia</h1>
    <p>Masukkan nama kamu dan pilih tingkat kesulitan untuk memulai!</p>
    
    <input type="text" id="username" placeholder="Masukkan nama kamu">
    <select id="level">
      <option value="">-- Pilih Level --</option>
      <option value="mudah">Mudah</option>
      <option value="sedang">Sedang</option>
      <option value="sulit">Sulit</option>
    </select>
    <br>
    <button onclick="mulaiKuis()">Mulai</button>

    <footer>
      Â© 2025 Kuis Sejarah Dunia
    </footer>
  </div>

  <script>
    // Fungsi sederhana untuk pindah ke halaman kuis
    function mulaiKuis() {
      const nama = document.getElementById("username").value.trim();
      const level = document.getElementById("level").value;
      if (!nama || !level) {
        alert("Isi nama dan pilih level terlebih dahulu!");
        return;
      }
      // Simpan ke localStorage (agar bisa dipakai di halaman kuis.html)
      localStorage.setItem("username", nama);
      localStorage.setItem("level", level);
      // Arahkan ke halaman kuis
      window.location.href = "kuis.html";
    }
  </script>

</body>
</html>
