<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk Kuis Tempat Bersejarah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Selamat Datang di Kuis</h2>
    <p>Masukkan username kamu untuk memulai:</p>
    <input type="text" id="username" placeholder="Masukkan nama kamu">
    <br>
    <button id="startBtn">Mulai Kuis</button>
  </div>

  <script>
    // Pastikan kode ini ada di bawah tombol
    document.getElementById("startBtn").addEventListener("click", function() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      // Simpan nama ke localStorage
      localStorage.setItem("username", name);
      // Arahkan ke halaman index.html
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
