<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Tempat Bersejarah Dunia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========== HALAMAN LOGIN ========== -->
  <div id="loginPage" class="login-box">
    <h2>Kuis Tebak Tempat Bersejarah Dunia</h2>
    <input type="text" id="username" placeholder="Masukkan nama kamu">
    <h3>Pilih Tingkat Kesulitan:</h3>
    <select id="level">
      <option value="mudah">Mudah</option>
      <option value="sedang">Sedang</option>
      <option value="sulit">Sulit</option>
    </select>
    <br><br>
    <button id="mulaiBtn">Mulai Kuis</button>
  </div>

  <!-- ========== HALAMAN KUIS ========== -->
  <div id="kuisPage" class="kuis-box" style="display:none;">
    <h2 id="usernameDisplay"></h2>
    <p>Level: <span id="levelDisplay"></span></p>
    <p>Nyawa: <span id="nyawa">3</span> | Poin: <span id="poin">0</span></p>
    <p>Waktu: <span id="timer">120</span> detik</p>

    <div class="image-wrapper">
      <img id="gambarTempat" src="" alt="Tempat Bersejarah" width="350">
      <div id="cover"></div>
    </div>

    <div>
      <input type="text" id="jawaban" placeholder="Jawaban kamu...">
      <button id="submitBtn">Kirim</button>
    </div>

    <p id="hasil"></p>
    <button id="ulangBtn" style="display:none;">Main Lagi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
